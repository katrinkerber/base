<!-- load Web Font Loader asynchronously - https://github.com/typekit/webfontloader#get-started -->
<script>
   WebFontConfig = {
      custom: {
        families: ['fontFamilyNamesHere']
      }
   };

   (function(d) {
      var wf = d.createElement('script'), s = d.scripts[0];
      wf.src = '//ajax.googleapis.com/ajax/libs/webfont/1.5.6/webfont.js';
      s.parentNode.insertBefore(wf, s);
   })(document);
</script>
